e_single:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2025\u002F07\u002FMX_Parque-Delta_Site-web-600x450.jpg","woocommerce_single-width":D,"woocommerce_single-height":K,woocommerce_gallery_thumbnail:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2025\u002F07\u002FMX_Parque-Delta_Site-web-100x100.jpg","woocommerce_gallery_thumbnail-width":q,"woocommerce_gallery_thumbnail-height":q}},adress:"Av. Cuauht√©moc 462, Piedad Narvarte, Benito Ju√°rez, 03000 Ciudad de M√©xico, CDMX, Mexico",business_status:a,google_phone:a,google_url:"https:\u002F\u002Fmaps.google.com\u002F?cid=1844781924245933953",id:25,iso:bx,iso_region:gq,location:{lat:19.3969198,lng:-99.1561339},name:"Mexico - Parque Delta",delivery:b,opening_hours:a,reviews:a,phone:a,city:kn,region:kn,country:aV,store_jobs_active:g,store_jobs_assistantmanager:g,store_jobs_gelatoartist:g,store_jobs_manager:g,store_jobs_mail:a,custom_offers:a,block:[{acf_fc_layout:z,reviews_count:A,filter:y}],brands_block:b,slug:"mexico-parque-delta",shop_id:a},{place_id:"ChIJHxSYOHnwJRMRbzFY47QT5a8",image:b,adress:a,business_status:B,google_phone:"'+39 06 65951",google_url:"https:\u002F\u002Fmaps.google.com\u002F?cid=12674558393933377903",id:26,iso:a,iso_region:a,location:{lat:41.8034632,lng:12.2519211},name:"Roma - Fiumicino",delivery:b,opening_hours:a,reviews:[{author_name:"blessed bubbles",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F113888956412924987819\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjVBUn7oKfkydwnvvP9cW7EGYp7VQO9Qj5SOGa4OOQf5aRglBNQugA=s128-c0x00000000-cc-rp-mo-ba7",rating:c,relative_time_description:aH,text:"This is a huge airport with three terminals. Despite being a big airport it's very well maintained. We even boarded a train to go to our terminal. The airport lounge is also huge with a good buffet. There are free play areas to keep the kids entertained like the huge chessboard. There are enough number of signs to direct people to their destination. The elevators are big and move quickly, they didn't get crowded even when people traveled up and down with luggage.",time:1759735259,translated:b},{author_name:"Alexandra Hamilton",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F114083696225167296596\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjWy-zH342OkeR2Uhg40daADdzw4vfNzLGN3WaHYHNRwlWzJBplFtQ=s128-c0x00000000-cc-rp-mo-ba4",rating:i,relative_time_description:aY,text:"Overall, Rome Fiumicino Airport (FCO) is a clean, modern airport with efficient security, helpful Staff, and Lounge access (was able to use Priority Pass via American Express). Construction made navigation a bit tricky, but traveling through FCO was mostly convenient and comfortable; especially having checked in online and packing light! üß≥ Note: Checking in online or via a designated app ahead of time prepares your boarding pass on your phone in most cases. If you‚Äôre traveling light with just a carry-on, this lets you head straight to security without waiting in line at the gate unless otherwise notified! ‚úÖ\n\nFor context, my husband and I flew into Rome to start our trip touring southern Italy. We stayed a few nights in Rome, then took a train to Naples, followed by a ferry to Sorrento, and finally picked up a rental car to drive back and fly out of Rome. Coming from Frankfurt, while living abroad in Germany, this round-trip plan via Fiumicino was the most convenient and cost-effective option for our itinerary üí≥\n\nWhen we arrived, although we didn‚Äôt need to check a bag, our airline offered to check our carry-ons for free to save space in the cabin. We agreed to this because we didn‚Äôt mind waiting for them at baggage claim! Our main plan was simply to check into our hotel and grab a late-night bite once we arrived, and that‚Äôs exactly what we did üòã Basically, we knew we would arrive in the evening and had planned to take a train into the city by booking it on the spot. Note: This option is much cheaper than a taxi or Uber and just as quick. Tickets don‚Äôt need to be purchased in advance, as trains run frequently and last-minute fares aren‚Äôt too expensive. I recommend this approach because you never know if your flight will be delayed ‚úàÔ∏è\n\nBefore catching our flight home, it was super simple to drop off our rental car üöó The walk from the rental return area to the main terminal was short and easy, with moving walkways making it smooth to move luggage. Security was quick and efficient, and check-in was simple. Inside, there are plenty of shops and caf√©s, though we had lounge access through Priority Pass, which was a great way to relax before our flight üòå\n\nI have to mention that I also appreciated the help systems at FCO! For example, you could scan a QR code to chat via WhatsApp with airport support, which was very convenient. That said, the information didn‚Äôt fully reflect the current construction layout, so directions weren‚Äôt always perfectly accurate. Still, we were able to navigate to our gate without any issues üß≠\n\nAll in all, a positive experience üëç Fiumicino is a clean, modern airport that will likely be even better once the construction wraps up! It offers Lounges (depending on traveler access), nice shops, and plenty of places to grab a bite or a drink before your flight üõ´",time:1760196342,translated:b},{author_name:"Pranav Patil",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F110759444547663972308\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjXB48R88p7e43NdLprqMf3rGDeDSATMlUBRo_6SQh_N5AjnSwtI=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:aY,text:"A World-Class Airport, But Come Prepared with Cash!\n\nMy recent transit through Rome's Leonardo da Vinci Airport (FCO) was a surprisingly pleasant experience, albeit with one major financial lesson learned.\n\nThis airport is massive and impressive. We had a 4-hour layover for a connecting flight to Venice and were worried about boredom, but there was no need. The airport is like a small city with a huge variety of shops, cafes, and amenities to explore. Despite its size and the crowds, it is exceptionally well-maintained. The facilities were clean and neat, and the staff seemed to manage the high passenger volume very efficiently.\n\nA CRUCIAL Tip for International Travelers:\nBring Euros with you from home! Do not assume you can get a good exchange rate at the airport. I made the mistake of changing money there and was shocked by the cost. The exchange charges are exorbitant, ranging from 35% to 40%. To make it worse, every currency exchange counter seems to have a different rate, making it confusing and unfair. While card payments are widely accepted, not all taxis or smaller shops have card facilities, so having some cash on hand is essential.\n\nA fantastic, modern airport for a layover, but ensure you have local currency already in your pocket to avoid being caught out by predatory exchange rates.",time:1760511522,translated:b},{author_name:"Wayne Audley",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F108899041705348491477\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjXz4MdNbpZCF1GzieFlXPLaKZqGGcSTut_gUXTGWIVPIVG7yGzU=s128-c0x00000000-cc-rp-mo-ba5",rating:i,relative_time_description:aH,text:"Second time to this Airport and loved the ease of finding our way around. Ensure you give yourself ample time as this airport was extremely BUSY during our visit, as there was some construction, and they were celebrating 2025 Jubileum, or Holy Year, a significant Catholic event marking the 2,025th anniversary of Jesus Christ's Incarnation. Several decent food spots and gift stores. Try and have Euro funds on hand before getting to Airport as it is more costly to change out there. Great no-touch bathroom faucets and amenities. Barcode scans available from large teleprompter monitor to your phone for easy and up to date flight and gate info.",time:1759548704,translated:b},{author_name:"David Diaz",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F109100012134374189108\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjXb7z6GlLkFmyJtjnBhajv7_XMsT3CwLWr1UephN4H-5nUdtOqg=s128-c0x00000000-cc-rp-mo-ba5",rating:c,relative_time_description:aH,text:"Great airport, easy to navigate through. People for the most part are civilized, but there are some select few who push past you, and cutting in front of you to get to the Fendi store. What's up with that? Other than that great organized airport unlike the ones you find in the US.",time:1759921244,translated:b}],phone:a,city:ko,region:ko,country:gr,store_jobs_active:g,store_jobs_assistantmanager:g,store_jobs_gelatoartist:g,store_jobs_manager:g,store_jobs_mail:a,custom_offers:a,block:[{acf_fc_layout:z,reviews_count:A,filter:y}],brands_block:b,slug:"roma-fiumicino",shop_id:a},{place_id:"ChIJkzv9xhYb90cRP8huA-PhLcI",image:b,adress:"4 rue des Gras 63000 Clermont Ferrand",business_status:B,google_phone:a,google_url:"https:\u002F\u002Fmaps.google.com\u002F?cid=13992087982441416767",id:27,iso:d,iso_region:bP,location:{lat:45.77887459999999,lng:3.0848407},name:"Clermont-Ferrand - Rue Gras",delivery:b,opening_hours:{open_now:b,periods:[{close:{day:f,time:P},open:{day:f,time:aq}},{close:{day:j,time:P},open:{day:j,time:aq}},{close:{day:l,time:P},open:{day:l,time:aq}},{close:{day:k,time:P},open:{day:k,time:aq}},{close:{day:i,time:P},open:{day:i,time:aq}},{close:{day:c,time:P},open:{day:c,time:aq}},{close:{day:m,time:P},open:{day:m,time:aq}}],weekday_text:[qm,qn,qo,qp,qq,"Saturday: 12:30‚Äâ‚Äì‚ language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocJppRgnPopFXgUD8zcwEKni2jc9qdWxQcrWYsvjCLCGQ5D1Nhg=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:az,text:"Amorino Gelato in Bahrain is a delightful addition to the local dessert scene, offering beautifully crafted gelato that‚Äôs as visually stunning as it is flavorful. The boutique ambiance is charming, and the rose-shaped scoops are a true showstopper.\n\nThe coffee flavor gelato stands out as a must-try. Rich, smooth, and perfectly balanced, it delivers an authentic espresso kick without being overly sweet. The flavor is deep and robust, ideal for coffee lovers who appreciate subtle bitterness with creamy texture",time:1748630122,translated:b},{author_name:"Lee S",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F106216288407438165478\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocLdFWej-2TXeYc5DJxh8zpIwwtEuG_JW6TQP6W1nLjp1ufU9Q=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:aa,text:"Tasty gelato that is packed with flavor. The staff will let you try the different options. Once you‚Äôve made your pick, order on the screens off to the left if you are paying by card or electronically.\nI kept the order simple; cup with two flavors, stracciatella and pistachio, both of which were delicious. I‚Äôll have to try their signature flower gelato cones next time. Also tasting their fruit sorbets was refreshing.",time:1754421341,translated:b},{author_name:"Nawaf Haffadh",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F108920892435422816726\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjVN1j6K8r3BJq3g8IX9THdsgSREGIXixHLgcsiZtKBAyJcHgIgZMg=s128-c0x00000000-cc-rp-mo",rating:c,relative_time_description:aY,text:"Amorino truly offers the finest and most flavorful gelatos and sorbets. Their wide range of flavors always has me lingering by the display, deciding which one to enjoy that day and honestly, I‚Äôve tried them all! The staff are always warm and welcoming, making sure I find the perfect flavor to match my mood.\n\nOne of their employees, Yusuf, has even become a friend thanks to his kindness and positive energy.\n\nAmorino is an absolute must-visit for tourists and a go-to spot for residents alike.",time:1760536192,translated:b}],phone:a,city:"Manama",region:"Al ManƒÅmah",country:"Bahre√Øn",store_jobs_active:g,store_jobs_assistantmanager:g,store_jobs_gelatoartist:g,store_jobs_manager:g,store_jobs_mail:a,custom_offers:a,block:[{acf_fc_layout:z,reviews_count:A,filter:y}],brands_block:b,slug:"manama-the-avenues",shop_id:a},{place_id:"ChIJ1UrFJADbwxURmUef65CcbqM",image:{ID:sK,id:sK,title:"WhatsApp Image 2024-09-18 √† 11.22.18_b6f769eb",filename:"WhatsApp-Image-2024-09-18-a-11.22.18_b6f769eb.jpg",filesize:342087,url:sL,link:"https:\u002F\u002Fadmin.amorino.com\u002Fde\u002Fshops\u002Fjeddah\u002Fwhatsapp-image-2024-09-18-a-11-22-18_b6f769eb-2\u002F",alt:a,author:al,description:a,caption:a,name:"whatsapp-image-2024-09-18-a-11-22-18_b6f769eb-2",status:E,uploaded_to:28010,date:sM,modified:sM,menu_order:f,mime_type:Z,type:F,subtype:_,icon:G,width:ar,height:av,sizes:{thumbnail:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2024\u002F07\u002FWhatsApp-Image-2024-09-18-a-11.22.18_b6f769eb-150x150.jpg","thumbnail-width":p,"thumbnail-height":p,medium:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2024\u002F07\u002FWhatsApp-Image-2024-09-18-a-11.22.18_b6f769eb-300x225.jpg","medium-width":h,"medium-height":I,medium_large:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2024\u002F07\u002FWhatsApp-Image-2024-09-18-a-11.22.18_b6f769eb-768x576.jpg","medium_large-width":C,"medium_large-height":J,large:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u00 , UAE",business_status:B,google_phone:"'+971 4 366 8888",google_url:"https:\u002F\u002Fmaps.google.com\u002F?cid=7700774844266345654",id:63,iso:sN,iso_region:"AE-DU",location:{lat:25.1331644,lng:55.1862234},name:"Duba√Ø - Souk Madinat",delivery:b,opening_hours:{open_now:b,periods:[{close:{day:f,time:w},open:{day:f,time:s}},{close:{day:j,time:w},open:{day:j,time:s}},{close:{day:l,time:w},open:{day:l,time:s}},{close:{day:k,time:w},open:{day:k,time:s}},{close:{day:i,time:w},open:{day:i,time:s}},{close:{day:c,time:w},open:{day:c,time:s}},{close:{day:m,time:w},open:{day:m,time:s}}],weekday_text:[bF,bG,bH,bY,cZ,cs,bR]},reviews:[{author_name:"Mubashir Rv",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F117626697865387440865\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjWTX5mX_9bExXP9nqJllsePhktFASPP4SwGr_ic26rCzU-J9wF-=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:aW,text:"Souk Madinat Jumeirah is a beautifully designed, modern interpretation of a traditional Arabian marketplace. It masterfully blends historic charm with a sophisticated, contemporary resort experience. The main draw is the stunning setting. It's a picturesque maze of winding covered walkways, wood-framed archways, and glowing lanterns, recreating the feel of an old-world souk. The complex is built around meandering canals. It‚Äôs a great place to find high-quality souvenirs, jewelry, local art, spices, and unique gifts. A highly recommended destination for visitors. It's an atmospheric and picturesque spot that offers excellent dining, relaxed shopping, and beautiful photo opportunities, making it one of Dubai's most charming cultural and leisure hubs.",time:1758976727,translated:b},{author_name:"≈Åukasz Makara",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F105110122442977338057\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUJIznRzK3dBC8xgjkUMYhA2okZW7oKRQLrWzJfMbZ1egYzNfXQ=s128-c0x00000000-cc-rp-mo-ba6",rating:c,relative_time_description:aY,text:"Souk Madinat Jumeirah is a magical place that combines traditional Arabian charm with the modern luxury of Dubai. Strolling through the narrow streets along the canals, you can admire beautiful architectural details, bridges, and wooden balconies, and visit numerous boutique shops, galleries, restaurants, and cafes. The atmosphere is unique‚Äîcolorful lanterns, the sounds of water, and the bustling market make every visit an unforgettable experience. It's the perfect place for shopping, a romantic sunset dinner, or a relaxing stroll in the heart of luxurious Dubai. üå¥üõçÔ∏è‚ú®",time:1760551989,translated:b},{author_name:"Randy Wan",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F112319337968987924691\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjVL-g8Z-DNkFRZbJ8ZWK6L4KPGAluqQEpg7AuDLySVx_YC_fl8p=s128-c0x00000000-cc-rp-mo-ba5",rating:c,relative_time_description:aH,text:"Walked around Souk Madinat Jumeirah and to say the least, it was an enjoyable experience. Plenty of touristy bits and bobs for sale, and it is a great place for a wander if you fancy seeing the fancier side of life. You will spot more exotic cars here than in a car magazine, usually parked outside the hotel next door.\n\nThe place has a lovely vibe with plenty of bars and restaurants that are actually worth visiting. Whether you are shopping, eating or just pretending you are staying at the connected hotel, it is a great spot to soak in a bit of that Dubai sparkle.",time:1759727477,translated:b},{author_name:"maxcakemike",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F113359467840233204956\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocKGVSem5X_PUhZH9fnWCOu9i_MSZblwWmSAGclL1syLdinOKg=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:aH,text:"Beautiful place with impeccable atmosphere. Especially magical at night with the lights, live music and Burj Al Arab in the horizon. However, they are selling the same stuff that you can find everywhere else at premium prices. So visit if you're in the area for the vibes and pics, but if you're traveling on a budget, save your purchases for later. If not, splurge away!",time:1759918238,translated:b},{author_name:"Samira Saraeian",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F117674375505983712293\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUIIZi0KjuWpYmGRWgHt0TloIax03dYffCpsEJ0HFJ6Hr10nxGqRQ=s128-c0x00000000-cc-rp-mo-ba6",rating:c,relative_time_description:af,text:"Souk Madinat Jumeirah is such a beautiful and atmospheric place! The traditional-style architecture, canals, and charming shops make it a unique spot to wander and enjoy. I even tried camel milk ice cream here, which was a fun and special experience. It‚Äôs definitely more than just a market ‚Äî it‚Äôs a must-visit place for anyone who wants a taste of old-meets-new Dubai.",time:1757844476,translated:b}],phone:a,city:sR,region:sR,country:"√âmirats arabes unis",store_jobs_active:g,store_jobs_assistantmanager:g,store_jobs_gelatoartist:g,store_jobs_manager:g,store_jobs_mail:a,custom_offers:a,block:[{acf_fc_layout:z,reviews_count:A,filter:y}],brands_block:b,slug:"dubai-souk-madinat",shop_id:a},{place_id:"ChIJMW16Zl8tDogRlfUUKyahDi4",image:{ID:sS,id:sS,title:"IMG-20240617-WA0003",filename:"IMG-20240617-WA0003.jpg",filesize:569494,url:sT,link:"https:\u002F\u002Fadmin.amorino.com\u002Fde\u002Fshops\u002Fchicago-westloop\u002Fimg-20240617-wa0003-2\u002F",alt:a,author:al,description:a,caption:a,name:"img-20240617-wa0003-2",status:E,uploaded_to:27794,date:sU,modified:s F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjXWWkjgl0PLHUXuH2E-AoD5EHtNeBWOsa8RFdSnEMWBTAx2oxMR0g=s128-c0x00000000-cc-rp-mo-ba5",rating:c,relative_time_description:ai,text:"A Delightful Gelato Experience at Amorino\n\nI recently had the pleasure of visiting Amorino Ice Cream, and I must say‚Äîit was an excellent experience from start to finish. The gelato itself was absolutely outstanding. I especially loved the coconut and mango flavors, though the pistachio I sampled was also rich and delicious. One of the highlights of the visit was being able to taste several flavors beforehand without any hassle, which made the selection process enjoyable and low-pressure.\n\nWhile the prices are on the higher side, the quality of both the product and the service fully justifies the cost. The staff were warm, attentive, and plentiful, making the experience smooth and efficient‚Äîno long lines, no unnecessary waiting. It‚Äôs clear that customer care is a priority here.\n\nThe ambiance of the shop added even more to the enjoyment. With its beautiful furniture and thoughtful interior design, the space felt both welcoming and stylish. It was a perfect spot to cool off on a warm day.\n\nOne particularly charming detail is how the gelato is sculpted into the shape of a flower on the cone‚Äîan artistic touch that elevates the treat to something truly special. Just be warned: in hot weather, you‚Äôll need to dive in quickly before it starts melting (which I was more than happy to do).\n\nOverall, Amorino offers a wonderful combination of flavor, service, and atmosphere. I‚Äôm already looking forward to going back to explore more of their flavor options. Highly recommended!",time:1753313995,translated:b},{author_name:"Nati Rom√°n",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F108328874491558718245\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjVGtH81Jc39uJyNhl2pedUp6-VNUM3Q0 },open:{day:i,time:v}},{close:{day:c,time:$},open:{day:c,time:v}},{close:{day:m,time:$},open:{day:m,time:v}}],weekday_text:[eU,eV,gg,eW,eX,d$,vL]},reviews:[{author_name:"Christian Hoffman",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F102096035114074939254\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocK5bW-o8Qmf3Tn8llfpzwBeFBEFgGu5zDZoRrjkPOZfiiwyZQ=s128-c0x00000000-cc-rp-mo-ba5",rating:i,relative_time_description:aa,text:"So the ice-cream itself is lovely, I had chocolate sorbet and coconut. The coconut ice-cream still had bits of coconut in and it was lovely.\n\nMy cousin had pistachio, and it was also lovely with bits of pistachio in there.\n\nGirlfriend had coffee and chocolate, and it was also lovely.\n\nLook - the ice-cream is 5\u002F5. You won't be disappointed in the slightest.\n\nBut ¬£5.90 for a regular size ice cream is on the pricey side - and with value for money, I rate the place 4\u002F5",time:1753547995,translated:b},{author_name:"Farah Shakhtour",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F108584448348572088907\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocLiZsIqnXoSWMQOBvzjgVsB8_bCb5l-n8O-yIN-UTpioAapSA=s128-c0x00000000-cc-rp-mo",rating:c,relative_time_description:aW,text:"Amorino is simply amazing! The quality of the gelato is unmatched, and I absolutely love the unique concept of having four different flavours in one scoop\n\nBut the real shout-out goes to Sayani ‚Äî she is absolutely wonderful! Friendly, attentive, and always smiling, she makes the whole visit even more enjoyable. Her warmth and professionalism really stand out. ‚ù§Ô∏è\n\nI also want to mention the rest of the team, who are consistently welcoming and helpful, creating such a great atmosphere. A special nod as well to Roni, who was cheerful and and engaging.",time:1758912520,translated:b},{author_name:"Anka S",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F114168379042985907197\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUq8NQcpa3CZJZ30z2fdEIMuSFjvJhFIMz4THpg841VNH_xy1gVtA=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:af,text:"Amorino in Cardiff is an excellent spot for gelato. The first thing you notice is the fantastic selection of products and flavors, and it's great that they offer samples, so you can make the perfect choice.\nThe shop is very clean and well-organized, with a choice between using an ordering station or going to the till, which makes the process easy and efficient. The staff were very polite and helpful, making the whole experience even better.\nAmorino is a must-visit for anyone in Cardiff looking for high-quality gelato and a wide variety of delicious treats in a clean and welcoming environment.",time:1757868467,translated:b},{author_name:"Charles Whitmore",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F112529253585605571073\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocJbW71ZbKRK4u2JuB049Ihw3a2EYEyALOZL_LSuzP-nJAtoUQ=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:aa,text:"Our new go to place for sundaes and milkshakes!\n\nI've been on the hunt for a new great milkshake joint ever since we lost some other places in Cardiff and Amorinos doesn't disappoint! Good range of flavours and customisation options, great mix of textures from the gelato, to cream and crunchy bits.\n\nThe sundaes are just as delicious too!\n\nIn the good weather at busy times it can get very popular though, so you may need to time carefully especially if you want to sit inside.\n\nWe were especially fond of their nut flavours like pistachio and hazelnut, and their chocolates are great as well!\n\nThere's a loyalty app to build up to discounts as well so don't forget to grab that if you want to be a repeat customer, I know we do!",time:1755790027,translated:b},{author_name:"Bob JOE",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F111366420269631941120\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjU2wM3McdyAd9EoeOc8vK35AIgysrLRwJp8Oz5ZSW7fcwPgxkzf=s128-c0x00000000-cc-rp-mo-ba6",rating:i,relative_time_description:ai,text:"Update: I originally rated this Amorino 5 stars, but I've had to reduce th rating after a disappointing recent visit. I went on Tuesday and found that nearly half the Gelato options had sold out, including all the popular flavours we were looking forward to. When I asked, I was told the next time we could get Gelato would be Friday. This feels like poor management and planning, especially for a busy city like Cardiff during a major event like graduation. For a place known for its Gelato, it was really frustrating to walk away empty handed.\n\nOriginal Review: This was my third visit to an Amorino branch, and once again I wasn‚Äôt disappointed. I‚Äôve been to the Windsor location many times and still think it offers the best service overall, but Cardiff came very close.\n\nWith Amorino being a chain, I‚Äôve noticed a real consistency in the quality of their gelato across each branch. It‚Äôs simply the best gelato I‚Äôve ever had. I believe that‚Äôs because it‚Äôs made using traditional Italian methods and authentic ingredients, even though it‚Äôs freshly prepared in-store.\n\nThe service in Cardiff was excellent. The only slight downside was the number of staff. When I visited, it wasn‚Äôt particularly busy, but there was only one server working. I imagine on a busier day that could become quite a challenge. That said, one thing I‚Äôve found to be true in every Amorino I‚Äôve visited is that the staff are always incredibly friendly and welcoming.\n\nSimply put, I‚Äôll definitely return. I‚Äôm glad to have found a branch closer to home that I can visit more often. No other gelato brand comes close.",time:1752785324,translated:b}],phone:a,city:lF,region:lF,country:aS,store_jobs_active:t,store_jobs_assistantmanager:g,store_jobs_gelatoartist:t,store_jobs_manager:g,store_jobs_mail:"amorino.cardiff@dpsw.co.uk",custom_offers:a,block:[{acf_fc_layout:z,reviews_count:A,filter:y}],brands_block:b,slug:"amorino-cardiff",shop_id:a},{meta_title:a,meta_description:a,place_id:oD,image:{ID:vM,id:vM,title:"WhatsApp Image 2023-08-25 at 13.02.21",filename:"WhatsApp-Image-2023-08-25-at-13.02.21.jpeg",filesize:374770,url:vN,link:"https:\u002F\u002Fadmin.amorino.com\u002Fen\u002Fshops\u002Fthe-avenues-mall-1\u002Fwhatsapp-image-2023-08-25-at-13-02-21-2\u002F",alt:a,author:as,description:a,caption:a,name:"whatsapp-image-2023-08-25-at-13-02-21-2",status:E,uploaded_to:21374,date:vO,modified:vO,menu_order:f,mime_type:Z,type:F,subtype:_,icon:G,width:aG,height:ac,sizes:{thumbnail:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2023\u002F08\u002FWhatsApp-Image-2023-08-25-at-13.02.21-150x150.jpeg","thumbnail-width":p,"thumbnail-height":p,medium:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2023\u002F08\u002FWhatsApp-Image-2023-08-25-at-13.02.21-300x225.jpeg","medium-width":h,"medium-height":I,medium_large:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2023\u002F08\u002FWhatsApp-Image-2023-08-25-at-13.02.21-768x576.jpeg","medium_large-width":C,"medium_large-height":J,large:"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2023\u002F08\u002FWhatsApp-Image-2023-08-25-at-13.02.21-1024x768.jpeg","large-width":W,"large-height":C,"1536x1536":"https:\u002F\u002Fadmin.amorino.com\u002Fwp-content\u002Fuploads\u002F2023\u002F08\u002FWhatsApp-Image-2023-08-25-at-13.02.21-1536x1152.jpeg","1536x1536-width":ac,"1536x1536-height":au,"2048x2048":vN ing quite busy with a queue, service was fast and the staff were friendly and welcoming. The range of flavours is impressive - from rich, indulgent chocolates (absolute loved the dark chocolate) refreshing fruit options‚Äîand the best part is you can mix as many as you like! They also indicate how many calories each ice cream has, which was helpful.\n\nYou start by choosing your cone size at the till, then pick your flavours, and they‚Äôre beautifully presented, especially the signature flower-shaped scoop. The prices are very reasonable for the portion size and quality.\n\nThe gelato was absolutely delicious‚Äîcreamy, full of flavour, and clearly made with care. What a wonderful find! Will definitely be back again soon!",time:1746874346,translated:b},{author_name:"F Sheerin",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F105136124414426876992\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjWwZ7vS9Gx2gxKCbq3t7aew981cpGwBWE8mF1_HBghu4sPkokGU=s128-c0x00000000-cc-rp-mo-ba5",rating:c,relative_time_description:aa,text:"Excellent experience. The place was very busy, & rightly so. Despite the rush we were served quickly. 7.5¬£ for a waffle cone and no limit on the number of flavours?! What a steal. We ordered pistacchio, hazelnut, dulche de leche, cherry, & coffee.\nMy fav was pistacchio & hazelnut. This gelato made our day out so much better!",time:1755281387,translated:b},{author_name:"Lily Margot",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F115007144176161797574\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUPSTVJ5MKE2SUfJAVxL_vWTYvguDp53JHn-Q_LiCWkGtRjC_w=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:ai,text:"Such good gelato!! Tried the coffee gelato which was so bitter (in a good way) and strong, the cherry gelato was also incredible as was the chocolate sorbet but I must say the banana sorbet was not my thing. Couldn‚Äôt really taste it amongst the other flavours.\nI love that you can have as many flavours as you like here all for a set price!\nWill definitely be coming back to try the rest.",time:1751957397,translated:b},{author_name:"Amir Navazani",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F118151716647291315777\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjXoFkzj_E39qAnOuV1QCYBcycBShvKK5oNJc4XVayc_LN4brfA=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:fi,text:"We recently visited Marlow High Street and came across this lovely ice cream shop. It was a great find! The ice cream was not only delicious but also beautifully presented. The staff were very friendly, making the experience even better.\n\nI tried the coconut and chocolate flavors, and both were fantastic. The rich, creamy texture and perfect balance of flavors made it a real treat. I really enjoyed my visit and would definitely recommend this place to anyone looking for high-quality ice cream in Marlow. I‚Äôll be back for more!",time:1740845989,translated:b},{author_name:"Rebecca Martin",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F108952444314262758216\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocIArGTAG5MYyqz59VfiMFlKAI9uyQzWTpNUrCCRT8pydJxBDQ=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:ai,text:"Even with the smallest size you can choose four flavours. They're quick even though they take time to present your ice cream beautifully, because they have a good system and enough staff. And of course the ice cream is delicious.",time:1752476301,translated:b}],phone:a,city:vV,region:"Buckinghamshire",country:aS,store_jobs_active:g,store_jobs_assistantmanager:g,store_jobs_gelatoartist:g ption:ai,text:"I definitely think this is an ice cream shop, mainly cater to the tourists. It relies more on spectacle than substance. The ice cream was not bad by any means, but the price it commanded was not because of the taste which was just average, but rather the location and the fact that a lot of people go here. When I went on a weekend, it was absolutely crowded and one had to wait about half an hour before getting the ice cream. You place your order, and then they call out your name, and then you make your ice cream creation, subway style. There are some seating, but it gets full really quickly on a weekend or on busy holidays. You can sample the ice creams before trying, which is nice. The creations look nice and definitely have very high Instagram appeal. I don‚Äôt think I will be back, but it wasn‚Äôt bad for one time.",time:1753235835,translated:b},{author_name:"Doru H",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F105455252973857552454\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocLP5bAjuiB_12h89pd9M5q-BA3B3SvI4fRuUXBov--adpjgj24=s128-c0x00000000-cc-rp-mo-ba5",rating:j,relative_time_description:aH,text:"I ordered the pistachio gelato and was really disappointed. The color looked right, but the taste was awful, nothing like real pistachio. It had a strange caramel flavor, more like a Mars ice cream bar than actual gelato. Definitely not what I expected from Amorino.",time:1759892682,translated:b},{author_name:wE,author_url:wF,language:e,original_language:e,profile_photo_url:wG,rating:c,relative_time_description:aa,text:"Very busy and crowded but they still moved the crowd super fast. Amazing ice cream as always. They had a fountain where you can refill your water bottle and also two kiosks where you could place your order without talking to a cashier. Employees were very polite.",time:1753673474,translated:b},{author_name:"Josh Arnold",author_url: oose however many flavors you like\nAlso the best part about it is that you can get chocolate cone too their signature cone is my personal favorite!\nI highly recommend this place to everyone viewing this.",time:1745458200,translated:b},{author_name:"Isabel Sosa",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F116531754834622902778\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUgGlZTVelUC-Bqa0FaJubMYas5RdqceWkYAgJ4j0-P1BmnUiI=s128-c0x00000000-cc-rp-mo",rating:c,relative_time_description:ai,text:"Came here about a week ago, first time trying gelato and it was delicious!! The lady there was very sweet and offered us samples, super patient with us. It‚Äôs soo cute how they make a rose. Lots of great flavors my personal fav mango and passion fruit",time:1752964344,translated:b},{author_name:"avanthi Chintakayala",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F100534818745179347204\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjW2UkDf7AEVHQ6BpmxH5oR7-PK9kNBdiW9trvJTh7KqvbQ23751RQ=s128-c0x00000000-cc-rp-mo-ba3",rating:c,relative_time_description:aa,text:"Honestly, I wasn‚Äôt planning to stop by this place at all. I was just passing by, and something made me pause. At first, I was skeptical ‚Äî I even thought, ‚ÄúDo I really want to try this?‚Äù But something told me to just give it a shot, and I‚Äôm so glad I did.\n\nI ended up trying the coffee and milk combo in a smaller version of their cone ice cream, and wow ‚Äî it was so good. The flavors blended together so smoothly, like they were just meant to be. I didn‚Äôt expect much going in, but the taste completely won me over.\n\nIf you‚Äôre ever in the area and on the fence like I was ‚Äî just try it. You might be surprised in the best way, just like I was.",time:1753582887,translated:b}],delivery:[{name:aA,url:aZ m first. I tried some of the different flavors and ended up choosing the pistachio (not the sorbet), the tiramisu, and the blueberry cheesecake. They were all so creamy and delicious. Definitely a place to check out!! It‚Äôs also the perfect thing to have while walking around the plaza.",time:1757352658,translated:b},{author_name:"RealEstateWithRana",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F110982411526680432968\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjVvAp5wyxhJ_itCMIpyK2O6t9OaNU9csfKiPGSH8imP3YE_flM=s128-c0x00000000-cc-rp-mo-ba5",rating:c,relative_time_description:ai,text:"Delicious gelato in the upscale Clearfork area. So many flavor options to choose from, plus macarons and a great coffee selection. A perfect stop whether it‚Äôs a hot summer day or a rainy afternoon, definitely worth visiting.",time:1752632054,translated:b},{author_name:"Nicholas Stevenson",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F105377269724650787948\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjWJrSguNnpCfdIWFghfqGKzaxpD_fRkOcIfNCvO9FYJhrU9h-DU6g=s128-c0x00000000-cc-rp-mo-ba5",rating:k,relative_time_description:af,text:"While the flower inspired\u002Fshaped ice cream is incredibly gorgeous and fairly unique, they process was frustrating.\n\nAfter a long meal in the Clearfork shopping area we decided to pop in and try Amorino. This was less a craving, and more to see what all the fuss was about.\n\nThe exterior is nothing too flashy, and the interior is dim and not overly welcoming. There are pictures of menu offerings in addition to the menu, but you order from someone and explain what you want and then you have to speak to another individual who puts it together for you. We asked the first individual how many flavors come with the single or double scooped ice cream flower options, and we were told as many as we wanted. Not knowing exactly how it worked the next person asked which flavor and the first person told him a flavor and he didn't ask if we wanted additional flavors so unfortunately that flower cone was all one flavor.\n\nThe staff was somewhat friendly, but it would have been nice to have clearer instructions and assistance. Also, it felt like we were being rushed through the process.\n\nThe flower shaped cones are neat, and if anything they're worth it for an Instagram shot.\n\nSome tips:\n\nAs for a variety of flavors they assemble your tasty beautiful flower. Also, if you've never had it, try affogato. This Italian classic combines your favorite flavor(s) or ice cream with a shot of espresso poured in. It is one of my all time favorite desserts, and they offer it here!\n\nCheers!!",time:1756473805,translated:b},{author_name:"Grace Bradham",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F106781706712409057316\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjV7rtDt0JenWJVFL4mcV6cqnVmqg3MI8paJVtHRRynzoXC_ZkE_Bw=s128-c0x00000000-cc-rp-mo-ba2",rating:c,relative_time_description:ai,text:"Tonight was my first time here and it was amazing! The staff was friendly. I got their new mascarpone fig flavor and loved it! I got crushed hazelnuts on top. It was perfection ü§©",time:1751942735,translated:b},{author_name:"Nadia Nicole",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F103881296618970955967\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjUzKu49i0LzrNVUEjEZtjM0V88NzPCQ4OJkBe0RCBQZMIMadYdD=s128-c0x00000000-cc-rp-mo-ba2",rating:c,relative_time_description:fi,text:"I love coming to this place for the most beautiful and delicious cone of gelato! Especially after a long bike ride in the area which has nice trails to walk latoartist:t,store_jobs_mail:hs,phone:"212 6 61 87 55 29",id:214,location:{lat:33.5759205,lng:-7.706940800000001},google_phone:"'+212 520-046297",google_url:"https:\u002F\u002Fmaps.google.com\u002F?cid=7204352275470338576",opening_hours:{open_now:b,periods:[{close:{day:f,time:$},open:{day:f,time:s}},{close:{day:j,time:$},open:{day:j,time:s}},{close:{day:l,time:$},open:{day:l,time:s}},{close:{day:k,time:$},open:{day:k,time:s}},{close:{day:i,time:$},open:{day:i,time:s}},{close:{day:c,time:H},open:{day:c,time:s}},{close:{day:m,time:H},open:{day:m,time:s}}],weekday_text:[fd,ek,el,em,bD,bw,fa]},business_status:B,region:a,country:eF,city:mg,reviews:[{author_name:"Mana Salem",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F109822896415793188398\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa\u002FACg8ocLXxIjcFf_kUhS0j_3YKwyiGpJFk4AfozTJx1c7i70bZN7ZCQ=s128-c0x00000000-cc-rp-mo-ba6",rating:c,relative_time_description:bq,text:"Stepping into Amorino Coffee Shop at Morocco Mall feels like discovering a hidden gem in the heart of Casablanca‚Äôs bustling retail paradise. While the sleek decor, aromatic coffee, and decadent pastries are reason enough to visit, it‚Äôs the incredible staff Zainab, Shaima, and Sukaina who transform this caf√© from ‚Äúgood‚Äù to *unforgettable*.\n\nZainab is the warm, welcoming soul of the place. From the moment you walk in, her genuine smile and effortless hospitality make you feel like a regular, even if it‚Äôs your first visit. She remembers orders, offers thoughtful recommendations (try her personal favorite the cardamom-infused latte), and checks in just enough to ensure you‚Äôre cared for without ever intruding. Her energy is contagious, turning rushed coffee runs into moments of calm.\n\nThen there‚Äôs Shaima, the quiet powerhouse behind the counter. Her precision in crafting each drink is an art form‚Äîwhether it‚Äôs a velvety cappuccino with flawlessly frothed milk or an iced Moroccan mint tea that strikes the perfect balance between sweet and refreshing. She works with a focused grace, always ensuring every cup meets her sky-high standards. Don‚Äôt miss her intricate latte art; it‚Äôs almost too beautiful to sip (but you‚Äôll be glad you did).\n\nAnd how could anyone forget Sukaina? Her knack for anticipating needs is uncanny. Forgot your charger? She‚Äôs already pointing you to the nearest outlet. Can‚Äôt decide between the almond croissant and the msemen? She‚Äôll slyly suggest pairing both with a freshly squeezed orange juice. Her wit and sharp attention to detail make the entire experience feel personalized, like the caf√© was designed just for you.\n\nTogether, this trio elevates Amorino Coffee Shop into something special. The ambiance is chic, the coffee is top-tier, and the pastries melt in your mouth but it‚Äôs Zainab‚Äôs warmth, Shaima‚Äôs craftsmanship, and Sukaina‚Äôs intuitive service that keep you coming back. If you‚Äôre at Morocco Mall, skip the chain cafes. Head straight to Amorino, and let these three superstars remind you why human connection is the secret ingredient to a perfect coffee break.",time:1745248143,translated:b},{author_name:"fara everprosper",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F114997388285723861307\u002Freviews",language:e,original_language:e,profile_photo_url:"https:\u002F\u002Flh3.googleusercontent.com\u002Fa-\u002FALV-UjW3-9kaDfo-b7-iPHDw2Fmj09d0dirnUthM2E2T-QBwoLJdpfhk=s128-c0x00000000-cc-rp-mo-ba4",rating:c,relative_time_description:dV,text:"First time coffee-ing here #Amorino. This cafe is located on the ground floor of Moroccan Mall, and known for its gelato. But we just wanted coffee,  my husband had Dopio @ MAD30B& I had Latte Machiato @MAD40. Both taste lovely, smooth and perfectly brewed.",time:1734878182,translated:b},{author_name:"Tr√¢n Nguy·ªÖn",author_url:"https:\u002F\u002Fwww.google.com\u002Fmaps\u002Fcontrib\u002F1141060078884
